<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHO Mega Doppler-S</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: fill;
            position: absolute;
            top: 0;
            left: 0;
        }
        .controls {
            width: 100%;
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: center;
        }
        .controls button {
            background: transparent;
            border: none;
            color: white;
            font-size: 2em;
            margin: 0.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="video" src="https://media.psg.nexstardigital.net/who/weather/state.mp4" autoplay muted playsinline></video>
    <div class="controls">
        <button id="playPauseButton" onclick="togglePlayPause()">⏸️</button>
    </div>
    <script>
        var video = document.getElementById('video');
        var button = document.getElementById('playPauseButton');

        function updateButton() {
            if (video.paused) {
                button.textContent = '▶️';
            } else {
                button.textContent = '⏸️';
            }
        }

        function togglePlayPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        video.addEventListener('play', updateButton);
        video.addEventListener('pause', updateButton);

        updateButton();
    </script>
</body>
</html>
